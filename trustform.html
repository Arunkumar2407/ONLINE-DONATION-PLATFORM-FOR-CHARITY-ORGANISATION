<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLDAGE HOME</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a href="#" class="logo"><span>S</span>ondhangal</a>
            <img id="mobile-cta" class="mobile-menu" src="/Images/menu-icon.svg" alt="Open Menu">
            <nav>
                <img class="mobile-menu-exit" id="mobile-exit" src="/Images/close.svg" alt="Close Menu">
                <ul class="primary-nav">
                    <li class="c"><a href="/index.html">Home</a></li>
                    <li> <a href="/cont.html">Contact</a></li>
                    
                </ul>
                <ul class="secondary-nav">
                    <li><a href="/login.html">Login</a></li>
                    <li><a href="sign.html">Signup</a></li>
                </ul>
            </nav>
        </div>
    </div>


    <section class="contact">
        <div class="container">
            <div class="contact-left">
                <h2>Trust Reigstration Form </h2>
                <form action="trustform.php" method="POST">
                    <label for="name">Name of the trust</label>
                    <input type="text" name="name" id="name" required="required">
                    <label for="mobno">Contact Number</label>
                    <input type="number" name="mobno" id="mobno" required="required">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" required="required">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required="required">
                    <label for="uploaddocument">Upload Documents</label>
                    <input type="file" name="uploaddocument" id="uploaddocument" required="required">
                    <label for="message">Message</label>
                    <textarea name="msg" id="msg" name="msg" cols="30" rows="10" required="required"></textarea>
                    <input type="submit" class="send-message-cta" value="Submit" name="submit">
                </form>
            </div>
        </div>
    </section>

    <script>
        const mobileBtn = document.getElementById('mobile-cta')
              nav = document.querySelector('nav')
              mobileBtnExit = document.getElementById('mobile-exit');

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })
        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })
    </script>
</body>
</html>
