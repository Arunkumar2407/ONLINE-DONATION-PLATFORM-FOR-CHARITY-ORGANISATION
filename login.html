<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Login form</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div class="navbar">
            <div class="container">
                <a href="#" class="logo"><span>S</span>ondhangal</a>
                <img id="mobile-cta" class="mobile-menu" src="/Images/menu-icon.svg" alt="Open Menu">
                <nav>
                    <img class="mobile-menu-exit" id="mobile-exit" src="/Images/close.svg" alt="Close Menu">
                    <ul class="primary-nav">
                        <li><a href="/index.html">Home</a></li>
                        <li> <a href="#">Contact</a></li>
                        
                    </ul>
                    <ul class="secondary-nav">
                        <li class="c"><a href="/login.html">Login</a></li>
                        <li><a href="sign.html">Signup</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    
        <div class="center">
            <h1>Donator Login</h1>
            <form method="POST" action="login.php">       
                <div class="txt_field">
                    <input type="text" name="username" required>
                    <span></span>
                     <label>username</label>
                </div>
                <div class="txt_field">
                    <input type="password" name="password" required>
                    <span></span>
                     <label>password</label>
                </div>     
                <div class="pass"><a href="passwordreset.html">Forgot password?</a></div> 
                <input type="submit" name="login" value="Login">
                <div class="signup_link">
                    Not a member? <a href="/sign.html">Signup</a>
                </div>       
            </form>
        </div>

        <script>
            const mobileBtn = document.getElementById('mobile-cta')
                  nav = document.querySelector('nav')
                  mobileBtnExit = document.getElementById('mobile-exit');
    
            mobileBtn.addEventListener('click', () => {
                nav.classList.add('menu-btn');
            })
            mobileBtnExit.addEventListener('click', () => {
                nav.classList.remove('menu-btn');
            })
        </script>
    </body>
    
</html>
